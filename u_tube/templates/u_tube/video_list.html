{% extends 'u_tube/base.html' %}
{%block content %}
<style>
    .video-list-container{
        display:flex;
        flex-direction: row;
        }
    .video-list-container .item a{
        display:flex;
        flex-direction:column;
        gap : 10px;
        margin-right: 15px;
        text-decoration: none;
        font-weight: 600;
        color: #1f1f1f;
        padding-right: 15px;
        
    }    
    .video-list-container .item .title{
        font-size: 1.4rem;
        line-height: 2rem;
        max-height: 4rem;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        -webkit-line-clamp: 2;
        
    }
</style>
<h1>Videos</h1>
<div class="video-list-container">
{% for video in videos %}
    <div class="item">
        <a href ='{% url 'videos:detail' video.id %}'>
            {% if video.thumbnail %}
                <img src="{{ video.thumbnail.url }}"class="img-thumbnail"style="width:480px;height:200px;"/>
            {% endif %}
            <div class="title">{{ video.title | capfirst }}</div>
        </a>
    </div>
{% empty %}
    <div>No Videos yet.</div>
{% endfor %}

</div>
{% endblock %}
